<script>
    function patterns(limit){
        for(var i =0;i<limit;i++){
            for(var j=0;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        for(var i =limit;i>0;i--){
            for(var j=0;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    }
    patterns(5);
</script>
</html>
