<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <input type="number" name="first" step="any" id="first" >
        <select  id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="second" step="any" id="second" >
        <br><br>
        <button onclick="cal()">Calculate</button>
        <input type="text" id="result" readonly="">
    </body>
    <script>
        function cal(){
            var opr1=document.getElementById('first').value;
            var opr2=document.getElementById('second').value;   
            var oper=document.getElementById('ope').value;
            if(oper=='+'){
                var res= parseInt(opr1) + parseInt(opr2);
            }
            if(oper=='-'){
                var res= parseInt(opr1) - parseInt(opr2);
            }
            if(oper=='x'){
                var res= parseInt(opr1) * parseInt(opr2);
            }
            if(oper=='/'){
                var res= parseInt(opr1) / parseInt(opr2);
            }
            document.getElementById('result').value=res;
            
            
        }
    </script>
</html>
