<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <button onclick="openwin()">OPEN</button>
        <button onclick="closewin()">CLOSE</button>
    </body>
    <script>
        function openwin(){
            opn = window.open("https://www.youtube.com/");
        }
        function closewin(){
            opn.close();
        }
    </script>
</html>
